<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="./main.js"></script>
    <title>Laugh API</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div class="topnav">
      <a id="webcamLink" href="index.html">Live Webcam Detection</a>
      <a id="videoLink" href="video.html" class="active"
        >Offline Video Detection</a
      >
    </div>
    <div class="container">
      <h2 id="title">Multimodal Laughter Detection</h2>
      <div class="videoContainer">
        <video
          id="video"
          src="./videos/offline-demo-video.mp4"
          controls
          loop
        ></video>
      </div>
      <div class="results">
        <div>
          Audio:
          <progress id="confidenceAudio" max="100" value="0"></progress>
        </div>
        <div>
          Video:
          <progress id="confidenceVideo" max="100" value="0"></progress>
        </div>
      </div>
      <h3 id="prediction"></h3>
    </div>
  </body>
</html>
